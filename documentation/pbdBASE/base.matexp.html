<h3>Description</h3>

<p>Serial matrix exponentiation.
</p>


<h3>Usage</h3>

<pre>
base.matexp(A, p = 6, t = 1)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">

<tr valign="top"><td><code>p</code></td>
<td>

</td></tr>
<tr valign="top"><td><code>t</code></td>

</td></tr>
