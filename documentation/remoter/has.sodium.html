<h2>has.sodium</h2>

<h3>Description</h3>

<p>Report if the sodium package is availabe for use.
</p>


<h3>Usage</h3>

<pre>
has.sodium()
</pre>


<h3>Value</h3>

<p>Returns <code>TRUE</code> if the sodium package is available, and 
<code>FALSE</code> otherwise.
</p>
